<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classList</title>
    <style>
        #myBtn {
            font-size: 4rem;
            margin: 10px;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
        }

        .enabled {
            background-color: rgb(0, 140, 255);
            color: white;
        }

        .disabled {
            background-color: hsl(0, 0%, 60%);
            color: white;
        }

        .hover {
            box-shadow: 0 0 10px rgba(16, 16, 16, 0.816);
        }
    </style>
</head>

<body>
    <button id="myBtn">My Button</button>
    <script src="script.js"></script>
</body>

</html>
