<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse events</title>
    <style>
        #myBox {
            background-color: green;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #myBtn {
            height: 50px;
            width: 130px;
            border-radius: 50px;
            cursor: pointer;
            border: none;
            outline: none;
            margin: 50px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div id="myBox">
        Click me
    </div>
    <button id="myBtn">Click me</button>
    <script src="script.js"></script>
</body>

</html>
