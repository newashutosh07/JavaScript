<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main">
        <div class="container">
            <h1 id="heading1">Final Term Project</h1>
            <div class="heading">
                <h2>Temperature Conversion:</h1>
            </div>
            <div class="inputs"><input id="value" value="" type="number"></div>
            <div class="conversion">
                <div>
                    <input type="radio" name="conversion" id="Celsius">
                    <label class="type" for="Celsius">Celsius <i class="icon fa-solid fa-arrow-right-arrow-left"></i>
                        Fahrenheit</label>
                </div>
                <div>
                    <input type="radio" name="conversion" id="Fahrenheit">
                    <label class="type" for="Fahrenheit">Fahrenheit <i
                            class="icon fa-solid fa-arrow-right-arrow-left"></i>
                        Celsius</label>
                </div>
            </div>
            <div class="submit">
                <button id="mySubmit">Submit</button>
            </div>
            <div class="output">
                <h3 id="ans">0</h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
