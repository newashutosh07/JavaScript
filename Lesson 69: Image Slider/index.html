<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider">
        <div class="slides">
            <img class="slide" src="Images/rosé.png" alt="ROSÉ">
            <img class="slide" src="Images/lisa.png" alt="Lisa">
            <img class="slide" src="Images/jennie.png" alt="Jennie">
            <img class="slide" src="Images/jisoo.png" alt="Jisoo">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
